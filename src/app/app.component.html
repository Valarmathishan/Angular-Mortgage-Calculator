<section class="container">
  <h1 class="text-primary text-center my-4">Mortgage Calculator</h1>
  <!--Mortgage Form Section-->
  <app-mortgage-form
    (mortageDetails)="getMortageDetails($event)"
  ></app-mortgage-form>
  <!--Mortgage Detail Section-->
  <app-mortgage-details
    *ngIf="isDetailAvailable"
    [mortgageDetails]="mortgageDetails"
  ></app-mortgage-details>
</section>
